<script>
    const props_ = JSON.parse(<?= props ?>)
    console.log(props_)
    const max = props_.max;
    const min = props_.min;
    if (max && min) {
        $(function () {
            $("#slider-range").slider({
                range: true,
                min,
                max,
                values: [min, max],
                slide: function (event, ui) {
                    $("#amount").val(ui.values[0] + " - " + ui.values[1]);
                }
            });
            $("#amount").val($("#slider-range").slider("values", 0) +
                " - " + $("#slider-range").slider("values", 1));
        });
    }

</script>
