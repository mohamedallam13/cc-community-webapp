<? const CollapsibleCSS = "client/components/Collapsible/Collapsible-css" ?>
<? const CollapsibleHeader = "client/components/Collapsible/Collapsible-Header"?>
<? const CollapsibleBody = "client/components/Collapsible/Collapsible-Body"?>
<? const thumbsUp = "client/icons/hand-thumb-up" ?>
<? const thumbsDown = "client/icons/hand-thumb-down" ?>
<? const minusCircle = "client/icons/minus-circle" ?>

<?!=_I(CollapsibleCSS) ?>
<div class="collapsible" <?!= filterDataSetString ?> >
    <div class="collapsible-item">
        <div class="collapsible-item-header">
            <div class="check-box-section">
                <input type="checkbox" class="select-row">
            </div>
            <div class="collapsible-item-header-content">
                <?!= _I(CollapsibleHeader, headerSection) ?>
            </div>
            <div class="decision-section">
                <div data-userId=<?=userId ?> data-decision ="accept" class="decision-button d-b-accept">
                    <div class="decision-button-svg-container"><?!= _I(thumbsUp) ?></div>
                </div>
                <div data-userId=<?=userId ?> data-decision ="defer" class="decision-button d-b-defer">
                    <div class="decision-button-svg-container"><?!= _I(minusCircle) ?></div>
                </div>
                <div data-userId=<?=userId ?> data-decision ="reject" class="decision-button d-b-reject">
                    <div class="decision-button-svg-container"><?!= _I(thumbsDown) ?></div>
                </div> 
            </div>
        </div>
        <div class="collapsible-item-body">
            <div class="collapsible-item-body-content">
                <?!= _I(CollapsibleBody, {detailsSection, userId, comments}) ?>
            </div>
        </div>
    </div>
</div>
